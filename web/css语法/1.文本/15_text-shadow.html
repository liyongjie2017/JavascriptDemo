<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>text-shadow</title>
<link rel="stylesheet" href="demo.css"/>
<style type="text/css">
p{margin:10px;background:#ddd;}

.m-demo{color:#000;}
.m-demo .p1{text-shadow:1px 2px #ff0;}
.m-demo .p2{text-shadow:10px 10px 3px #f00;}
.m-demo .p3{text-shadow:1px 2px 3px;}
.m-demo .p4{text-shadow:1px 2px rgba(255,0,0,0.5);}
.m-demo .p5{text-shadow:1px 2px #f00, 1px 2px 3px #ff0,2px 2px 5px #f0f;} /*多重阴影*/
.m-demo .p6{
	color: #fff;
	font-size: 48px;
	text-shadow: 1px 1px 1px #ccc, 
			     0 0 10px #fff, 
				 0 0 20px #fff, 
				 0 0 30px #fff,
				 0 0 40px #ff00de, 
				 0 0 70px #ff00de, 
				 0 0 80px #ff00de, 
				 0 0 100px #ff00de, 
				 0 0 150px #ff00de;
				 
}
</style>
</head>
<body>
<div class="m-demo">
	<p class="p1">文字阴影：text-shadow:1px 2px #f00;</p>
	<p class="p2">文字阴影：text-shadow:1px 2px 3px #f00;</p>
	<p class="p3">文字阴影：text-shadow:1px 2px 3px;</p>
	<p class="p4">文字阴影：text-shadow:1px 2px rgba(255,0,0,0.5);</p>
	<p class="p5">文字阴影：text-shadow:1px 2px #f00, 1px 2px 3px;</p>
	<h1 class="p6">happy birthday</h1>
</div>
</body>
</html>
