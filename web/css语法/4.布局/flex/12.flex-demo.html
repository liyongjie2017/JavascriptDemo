<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 120px;
            height: 120px;
            border:1px solid #ccc;
            background-color: #fff;
            border-radius: 10%;
            display: flex;
            /*flex-direction: column;*/
        }
        .item{
            width: 30px;
            height: 30px;
            background-color: #1e3eff;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
        }
        .one{
            justify-content: center;
            align-items: center;
        }
        .two{
            justify-content: space-around;
            align-items: center;
        }
        .two1{
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .three{
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .three div:first-child{
            align-self: flex-start;
        }
        .three div:last-child{
            align-self: flex-end;
        }
        .four{
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
        }
        .four .item{
            margin: 7px;
        }
        .four1{
            flex-direction: column;
            justify-content: space-around;
        }
        .four1>div{
            display: flex;
            justify-content: space-around;
        }
        .five{
            flex-direction: column;
            justify-content: space-around;
        }
        .five>div{
            display: flex;
            justify-content: space-around;
        }
        .six{
            flex-direction: column;
            justify-content: space-around;
        }
        .six>div{
            display: flex;
            justify-content: space-around;
        }
        .six1{
            flex-direction: column;
            justify-content: space-around;
        }
        .six1>div{
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<div class="container one">
    <div class="item"></div>
</div>
<div class="container two">
    <div class="item"></div>
    <div class="item"></div>
</div>
<div class="container two1">
    <div class="item"></div>
    <div class="item"></div>
</div>
<div class="container three">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<!--4有两种解决方案-->
<div class="container four">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
<!--4 两个项目的写法-->
<div class="container four1">
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>
<div class="container five">
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>
<div class="container six">
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>
<div class="container six1">
    <div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>
</body>
</html>
