				$('#box').click(function(ev){
					console.log(ev.clientY);
					console.log(ev.pageY);
					
					/*ev.preventDefault();
					ev.stopPropagation();*/
					
					return false;		//preventDefault+stopPropagation
				});
				
				$(document).keydown(function(ev){
					console.log(ev.keyCode);
				});
			});
		</script>
	</head>
	<body style="height: 2000px;">
		<div id="box"></div>
	</body>
