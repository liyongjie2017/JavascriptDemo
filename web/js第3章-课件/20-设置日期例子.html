<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 这个月有多少天？
			 * 这个月的第一天是星期几？
			 * 今天是今年的第几周？
			 * 
			 */
			var d1=new Date();
			console.log(d1);
			
			d1.setFullYear(2017);
			console.log(d1);
			
			d1.setMonth(3);
			console.log(d1);
			
			d1.setDate(11);
			console.log(d1);
			
		</script>
	</body>
</html>
