<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今天是今年的第几周</title>
</head>
<body>
	<script>
		var d=new Date();
		var n=0;
		var firstday=new Date(2017,0,1).getDay();
		var today=d.getDay();
		console.log(firstday);
		while (d.getFullYear()==2017) {
			n++;
			d.setDate(d.getDate()-7);
		}
		if(today<firstday||firstday==0){
				n++;
			}
		console.log(n);
	</script>
</body>
</html>
