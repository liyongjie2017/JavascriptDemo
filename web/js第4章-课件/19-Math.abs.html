<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * Math.abs()
			 * 		abs		absolute
			 * 	作用
			 * 		求一个数字的绝对值
			 * 	语法
			 * 		Math.abs(数字)
			 * 	参数
			 * 		就是一个数字
			 * 	返回值
			 * 		返回参数取绝对值后的结果
			 */
			
			console.log(Math.abs(10));		//10
			console.log(Math.abs(-11));		//11
		</script>
	</body>
</html>
