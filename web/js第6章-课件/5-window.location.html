<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * window.location --- 地址栏信息
				字符串版的地址栏信息
				window.location.search
				地址栏查询信息 （问号到#号之间的所有内容，包含问号但不包含#）

			console.log(window.location.href);
