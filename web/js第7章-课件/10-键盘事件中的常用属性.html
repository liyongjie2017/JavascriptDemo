<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * 键盘事件里的常用属性
			 * 	event.keyCode		按下的是哪个键，返回这个键对应的Unicode
			 * 
			 * 	注意：以下三个不只是键盘事件才会有，其它的事件也会有这些属性
			 * 	event.ctrlKey		事件发生的时候ctrl是否被按下去了，如果按下去了就是true，否则是false
			 * 	event.shiftKey		事件发生的时候shift是否被按下去了，如果按下去了就是true，否则是false
			 * 	event.altKey			事件发生的时候alt是否被按下去了，如果按下去了就是true，否则是false
			 * 	
			 */
			document.onkeydown=function(ev){
				//console.log(ev.keyCode);
				
				console.log('ctrlKey',ev.ctrlKey);
				console.log('shiftKey',ev.shiftKey);
				console.log('altKey',ev.altKey);
			}
			
			document.onclick=function(ev){
				console.log('ctrlKey',ev.ctrlKey);
				console.log('shiftKey',ev.shiftKey);
				console.log('altKey',ev.altKey);
			}
		</script>
	</body>
</html>
