<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#small{
				width: 300px;
				height: 300px;
				position: relative;
				float: left;
				margin-right: 10px;
			}
			#small img{
				width: 300px;
			}
			#small div{
				width: 100px;
				height: 100px;
				background: greenyellow;
				opacity: 0.5;
				position: absolute;
				left: 0;
				top: 0;
				cursor: move;
				display: none;
			}
			#big{
				width: 500px;
				height: 500px;
				float: left;
				overflow: hidden;
				position: relative;
				display: none;
			}
			#big img{
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			window.onload=function(){
				var small=document.getElementById("small");
				var div=document.querySelector("#small div");
				var big=document.getElementById("big");
				
				//给左边的框添加鼠标移入事件，鼠标移入后，让两个东西显示
				small.onmouseover=function(){
					div.style.display='block';
					big.style.display='block';
				}
				
				//鼠标移动的时候，让方块跟着鼠标走
				small.onmousemove=function(ev){
					/*
					 * 问题：要让鼠标在方块的中心
					 * 		鼠标的位置是不能动，那只能动方块的位置了
					 */
					div.style.left=ev.clientX-div.offsetWidth/2-small.offsetLeft+'px';
					div.style.top=ev.clientY-div.offsetHeight/2-small.offsetTop+'px';
				}
				
				//给左边的框添加鼠标移出事件，鼠标移出后，让两个东西不显示
				small.onmouseout=function(){
					div.style.display='none';
					big.style.display='none';
				}
				
			};
		</script>
	</head>
	<body>
		<div id="small">
			<img src="images/big.jpg"/>
			<div></div>
		</div>
		<div id="big">
			<img src="images/big.jpg"/>
		</div>
	</body>
</html>
