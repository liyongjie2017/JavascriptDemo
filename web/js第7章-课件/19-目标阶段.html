<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				font-size: 20px;
				color: #fff;
			}
			#div1{
				width: 300px;
				height: 300px;
				background: green;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: goldenrod;
			}
			#div3{
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
		<script>
			window.onload=function(){
				var div1=document.getElementById("div1");
				var div2=document.getElementById("div2");
				var div3=document.getElementById("div3");
				var btn=document.getElementById("btn");
				
				//在目标阶段函数执行的顺序是：按目标元素身上的事件书写的先后顺序执行
						
				div1.addEventListener('click',function(){
					console.log('冒泡阶段1');
				},false);
				div2.addEventListener('click',function(){
					console.log('冒泡阶段2');
				},false);
				div3.addEventListener('click',function(){
					console.log('冒泡阶段3');
				},false);
				
				
				
				div1.addEventListener('click',function(){
					console.log('捕获阶段1');
				},true);
				div2.addEventListener('click',function(){
					console.log('捕获阶段2');
				},true);
				
				
				div3.addEventListener('click',function(){
					console.log('捕获阶段3');
				},true);
				
				
				
				//btn就是一个目标元素，因为他没有发生嵌套。他身上的事件就是按书写顺序来执行
				btn.addEventListener('click',function(){
					alert('捕获');
				},true);
				btn.addEventListener('click',function(){
					alert('冒泡');
				},false);
				
			};
		</script>
	</head>
	<body>
		<div id="div1">div1
			<div id="div2">div2
				<div id="div3">div3</div>
			</div>
		</div>
		
		<input type="button" id="btn" value="按钮" />
	</body>
</html>
