<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 浏览器默认行为
			 * 	非js添加的，自身会有的一些功能
			 * 
			 * 阻止浏览器默认行为
			 * 	需要知道这些默认行为什么时候发生
			 * 	1、on添加的的
			 * 		在函数里写上一句return false
			 * 	2、addEventlistener添加的
			 * 		在函数里调用event身上的preventDefault();
			 */
			
			window.onload=function(){
				var a=document.querySelector("a");
				var img=document.querySelector("img");
				
				
				//阻止a标签的跳转
				a.onclick=function(){
					return false;
				};
				
				//阻止a标签的拖拽整件
				a.ondragstart=function(){
					return false;
				};
				
				
				//阻止图片的默认拖拽
				/*img.addEventListener('mousedown',function(ev){
					ev.preventDefault();
				},false);*/
				
				//ondragstart是h5当中的拖拽事件
				img.ondragstart=function(){
					return false;
				};
				
				
				//阻止右键菜单
				/*document.oncontextmenu=function(){
					return false;
				};*/
				
				document.addEventListener('contextmenu',function(ev){
					ev.preventDefault();
				},false);
			};
		</script>
	</head>
	<body>
		<a href="http://www.apeclass.com">海棠</a>
		<img src="images/big.jpg"/>
	</body>
</html>
