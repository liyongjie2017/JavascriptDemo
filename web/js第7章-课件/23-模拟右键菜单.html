<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				list-style: none;
				border: 1px solid #f00;
				margin: 0;
				padding: 0;
				width: 100px;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
		<script>
			window.onload=function(){
				var ul=document.querySelector("ul");
				
				document.oncontextmenu=function(ev){
					ul.style.display='block';
					ul.style.left=ev.clientX+'px';
					ul.style.top=ev.clientY+'px';
					
					return false;
				};
			};
		</script>
		
	</head>
	<body>
		<ul style="display: none;">
			<li>red</li>
			<li>green</li>
			<li>blue</li>
			<li>pink</li>
			<li>yellow</li>
		</ul>
	</body>
</html>
