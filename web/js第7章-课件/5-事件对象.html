<!DOCTYPE html>

	<body>
		<script>
			/*
			 * event对象
			 * 	记录了事件发生时的一些关于事件详细的信息
			 * 	当一个事件发生的时候，和当前这个事件有关第的细节信息都会保存在一个对象当中，这个对象我们称他为事件对象
			 * 
			 * event对象是事件处理函数里的第一个参数，不同的事件有不同的事件对象，事件对象里的内容是不一样的
			 * 
			 * 
			 * chrom/ie			event是window身上的对象，直接用
			 * FF				事件对象必需是第一个参数
			 * 
			 * 如果直接用参数的话是不包含ie
			 */
			window.onload=function(){
//				document.onclick=function(ev){
//					console.dir(ev);
//				}
				
				function fn(ev){
					console.log(ev);
				}
				fn();		//这个函数不是事件调用的，所以没有事件对象
			};
		</script>
	</body>
</html>
