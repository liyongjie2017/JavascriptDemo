<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height: 2000px;">
		<script>
			function myScroll(obj,upFn,downFn){
				obj.onmousewheel=fn;
				obj.addEventListener('DOMMouseScroll',fn);
				
				function fn(ev){
					if(ev.wheelDelta>0 || ev.detail<0){
						//这个条件成立，说明现在都是往上边滚动
						//upFn();
						upFn.call(obj,ev);
					}else{
						//走这里说明，都是往下滚动
						//downFn();
						downFn.call(obj,ev);
					}
					
					ev.preventDefault();
					return false;
				};
			}
			
			window.onload=function(){
				var input=document.querySelector("input");
				var n=0;
				
				myScroll(input,function(e){
					input.value=n--;
				},function(){
					input.value=n++;
				});
			};
		</script>
		
		<input type="text" value="0" />
	</body>
</html>
