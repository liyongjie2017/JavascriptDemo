<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * \s		空格
			 * \S		除了空格以外的字符
			 * |			或者的意思
			 */
			
			var str=' kaivon ';
			console.log(trim(str));
			
			function trim(str){
				var re=/^\s+|\s+$/g;
				return str.replace(re,'');
			};
		</script>
	</body>
</html>
