<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str='adbfasdfbasdfkjbbbbbbbbbbbwe000rkwerhobwerbwerbwebbbbbbbbbbbbbbbbbbbbcccccccccccccccccccccccccccccccccccc';
			
			var arr=str.split('');		//把每个字符都拆到一个数组里
			str=arr.sort().join('');		//把排完序的数组连接成一个字符串；
			
			//console.log(str);
			
			var chart='';		//重复最多的那个字符
			var num=0;			//重复的次数
			
			var re=/(\w)\1+/g;
			
			str.replace(re,function($0){
				//console.log($0);		//重复的字符
				if(num<$0.length){
					num=$0.length;		//如果字符的数量大，就把字符的数量赋给num
					chart=$0;			//这个条件只要满足的话，那$0就是重复最多的字符
				}else if(num===$0.length){		//这个条件成立说明会有一下重复次数一样的字符
					chart+=' '+$0;
				}
			});
			
			console.log(chart,num);
		</script>
	</body>
</html>
