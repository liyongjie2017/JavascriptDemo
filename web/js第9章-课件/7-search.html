<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * search
			 * 	作用
			 * 		找匹配的字符串首次出现的位置
			 * 	语法
			 * 		字符串.search(字符串或者正则);
			 * 	参数
			 * 		字符串或者正则
			 * 	返回值
			 * 		找到了返回位置的下标，没找到返回-1
			 * 	
			 * 	注意：search方法的参数可以是正则，indexOf的方法参数不能为正则
			 * 
			 * 
			 * 	修饰符（放在第二个斜杠的后面）
			 * 		i:忽略大小写
			 */
			
			var str='kaivon123kaivon';
			console.log(str.indexOf('k'));		//0
			console.log(str.search('k'));		//0
			
			var str2='ka5i7vo9n';
			var re=/\d/;
			
			console.log(str2.indexOf(re));		//-1
			console.log(str2.search(re));		//2
			
			
			
			var str3='kaiKvon';
			var re2=/k/i;			//说明正则中是区分大小写的
			//var re2=new RegExp('k','i');		//修饰符出现的位置的另一种写法
			
			console.log(str3.search(re2));		//3
		</script>
	</body>
</html>
