<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin</title>
	<style>
	.box{
		width: 300px;
		line-height: 1.8;
		border: 1px dashed blue;
	}
	.box1{
		height: 150px;
		background: pink;
	}
	.sb{
		width: 300px;height: 150px;background-color: #0ff;
	}
	.box2{
		margin: 20px;
	}
	.box3{
		margin: 30px 20px 10px 0;
	}
	.box4{
		margin-bottom: 40px;
	}
	.box5{
		margin-top: 20px;
	}
	.box6{
		border: none;outline: 1px dashed blue;background-color: #ddd;
		
	}
	.box7{
		margin-bottom: 20px;
	}
	.box6{
		margin-bottom: 40px;
	}


	</style>
</head>
<body>
	<div class="box">	
		<div class="box1 box2">margin: 20px;</div>
		</div>
		<br>
	<div class="box">	
		<div class="box1 box3">margin: 30px 20px 10px 0;</div>
		<div class="sb">after</div>	
		</div>
	<div class="box">
		<div class="box1 box4">margin-bottom: 40px;</div>
		<div class='box1 box5'>margin-top: 20px;</div>
	</div>
	<br>
	<div class="box box6">
		margin-bottom: 40px;
		<div class="box1 box7">margin-bottom: 20px;</div>
	</div>
	<!-- <br> -->
	<div class="sb">after</div>
</body>
</html>
