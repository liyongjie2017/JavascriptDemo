<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius</title>
	<link rel="stylesheet" href="demo.css">
	<style>
	div{
		margin: 30px;
		width: 200px;
		line-height:200px;
		text-align: center;
		background: pink;
	}
	.box1{
		border-radius: 10px;
	}
	.box2{
		border-radius: 0 10px 20px 30px/40px 30px 20px 10px;
	}
	.box3{
		border-radius: 50%;
	}
	.box4{
		border-top-left-radius: 10px;
	}
	</style>
</head>
<body>
	<div class="box1">div1</div>
	<div class="box2">div1</div>
	<div class="box3">div1</div>
	<div class="box4">div1</div>
	
</body>
</html>
