<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing</title>
	<!-- <link rel="stylesheet" href="demo.css"> -->
	<style>
	div{
		    width: 260px;
         	height: 260px;
			padding: 30px;
			background: pink;
			border: 5px solid blue;
			box-sizing: content-box;
	}
	.box2{
		box-sizing: border-box;
	}
			

	</style>
</head>
<body>
	<div class="box1">		
		width: 260px;<br>
		height: 260px;<br>
		padding: 30px;<br>	
		border: 5px solid blue;<br>
		box-sizing: content-box;
		</div>
	<div class="box2">	width: 260px;<br>
 			height: 260px;<br>
			padding: 30px;<br>
			border: 5px solid blue;<br>
			box-sizing: border-box;</div>
	
</body>
</html>
