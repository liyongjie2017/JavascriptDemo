	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			width: 120px;
            height: 120px;
            border:1px solid #ccc;
            background-color: #fff;
            border-radius: 10%;

			/*flex-flow:column;*/

		.item{

		.one{
			justify-content:center; /*项目在主轴方向上的对齐方式*/

		}
		.two{

			 align-items:center; /*项目在交叉轴方向上的对齐方式 */

			align-items:center;
		}
		.three{

			justify-content:space-around;
			align-items:center;
		}
		.three div:first-child{
			align-self:flex-start;
		}
		.three div:last-child{
			align-self:flex-end;
		}
		.four{
			flex-wrap:wrap;
			justify-content:space-around;
			align-items:center;
			flex-direction:column;
		}
		.four .item{

		}
		.six2 div{
