<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>居中导航</title>
	<style>
		ul{
			list-style: none;

			text-align: center;
			height: 30px;
			line-height: 30px;
			background-color: #f00;
		}
		li{
			display: inline;
			 margin: 0 5px;
		}
		ul li a{
			text-decoration: none;
			display: inline-block;
			width: 80px;height: 30px;
		}
		a{color: #fff;text-decoration: none;}
		a:hover{
			background-color: #c00;
		}

	</style>
</head>
<body>
	<ul>
		<li><a href="#">推荐</a></li>
		<li><a href="#">歌单</a></li>
		<li><a href="#">大牌DJ</a></li>
		<li><a href="#">歌手</a></li>
		<li><a href="#">新碟上架</a></li>
	</ul>
</body>
</html>
