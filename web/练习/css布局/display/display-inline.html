<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display-inline</title>
	<style>
		.box{
			background-color: pink;
		}
		em{
			display: block;
			background-color: pink;
		}
	</style>
</head>
<body>
	<span>before inline</span>
	<span class='box'>display:inline;</span>
	<span>after em</span>
	<em>after inline</em>
	
</body>
</html>
