<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float的元素在同一文档流中</title>
	<style>
	body{
		border:1px solid red;
	}
	.box1{
		background-color: blue;
	}
	.box2{
		background-color: yellow;
	}
	.box3{
		background-color: pink;
	}
	div{
		float: left;
	}
	</style>
</head>
<body>
	<div class="box1">float: left;</div>
	<div class="box2">float: left;</div>
	<div class="box3">float: left;</div>
</body>
</html>
