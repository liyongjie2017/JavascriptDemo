<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-size</title>
	<link rel="stylesheet" href="demo.css">
</head>
	<style type="text/css">

		p{
			margin:10px;
			background:#ddd;
			font-size: 12px;
		}
		p+p{
			margin-left: 40px;
		}
		.box{
			font-size: 12px;
		}
		.p1{
			font-size: 24px;
		}
		.p2{
			font-size: 2em;
		}
		.p3{
			font-size: 200%
		}

	</style>

<body>
	<div class="box">
		<p>文字大小：font-size:12px;</p>
		<p class="p1">文字大小：font-size:24px;</p>
		<p class="p2">文字大小：font-size:2em;</p>
		<p class="p3">文字大小：font-size:200%;</p>
	</div>
	
</html>
