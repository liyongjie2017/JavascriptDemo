<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-weight</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		p{
			background:#ddd;
			margin:10px;
		}
		p+p{
			margin-left:40px;
		}
		.box{
			font-weight:bold;
		}
		.p1{
			font-weight:normal;
		}
		.p2{
			font-weight:bold;
		}
		.p3{
			font-weight:600;
		}



	</style>
</head>
<body>
	<div class="box">
		<p>字体粗细：font-weight:bold;</p>
		<p class="p1">字体粗细：font-weight:normal;</p>
		<p class="p2">字体粗细：font-weight:bold;</p>
		<p class="p3">字体粗细: font-weight:600;</p>
	</div>
	
</body>
</html>
