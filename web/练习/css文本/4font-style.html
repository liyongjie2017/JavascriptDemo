<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-style</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		p{
			background: #ddd;
			margin: 10px;
		}
		p+p{
			margin-left: 40px;
		}
		.box{
			font-style:italic;
		}
		.p1{
			font-style:normal;
		}
		.p2{
			font-style:italic;
		}
		.p3{
			font-style:oblique;
		}

	</style>
</head>
<body>
	<div class="box">
		<p>字体风格：font-style:italic;</p>
		<p class="p1">字体风格：font-style:normal;</p>
		<p class="p2">字体风格：font-style:italic;</p>
		<p class="p3">字体风格：font-style:oblique;</p>
	</div>
	
</body>
</html>
