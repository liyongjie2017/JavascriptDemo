<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>line-height</title>
	<link rel="stylesheet" href="demo.css">
</head>
	<style>
		p{
			margin:10px;
			background: #ddd;
		}
		p+p{
			margin-left: 40px;
		}
		.box{
			line-height:40px;
		}
		.box .p1{
			line-height:3em;
		}
		.box .p2{
			line-height:300%;
		}
		.box .p3{
			line-height:3;
		}
		.box1{
			line-height:300%;
	
		}
		.box1 .p1{
			line-height:300%;
			background: #fbb;
		}
		.box1 .p2{
			font-size:16px;
			background: #fbb;
		}
		.box2{
			line-height:3;

		}
		.box2 .p1{
			line-height:3;
			background: #0dd;
		}
		.box2 .p2{
			font-size:16px;
			background: #0dd;
		}




	</style>
<body>
	<div class="box">
		<p>行高：line-height:40px;</p>
		<p class="p1">行高：line-height:3em;</p>
		<p class="p2">行高：line-height:300%;</p>
		<p class="p3">行高：line-height:3;</p>
	</div>
	<div class="box1">
		<p class="p1">行高：line-height:300%;</p>
		<p class="p2">字体大小：font-size:16px;</p>
	</div>
	<div class="box2">
		<p class="p1">行高：line-height:3;</p>
		<p class="p2">字体大小：font-size:16px;</p>
	</div>
	
</body>
</html>
