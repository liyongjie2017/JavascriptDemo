<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		p{
			margin:10px;
			background: #ddd;
		}
		p+p{
			margin-left: 40px;
		}
		.box{
			color: blue
		}
		.box .p1{
			color:#ff0000;
		}
		.box .p2{
			color:rgb(0,0,0);
		}
		.box .p3{
			color:rgba(255,0,0,1);
		}
		.box .p4{
			color:rgba(255,0,0,0.5);
		}


	</style>
</head>
<body>
	<div class="box">
		<p>文字颜色：color:blue;</p>
		<p class="p1">文字颜色：color:#ff0000;</p>
		<p class="p2">文字颜色：color:rgb(0,0,0);</p>
		<p class="p3">文字颜色：color:rgba(255,0,0,1);</p>
		<p class="p4">文字颜色：color:rgba(255,0,0,0.5);</p>
	</div>
	
</body>
</html>
