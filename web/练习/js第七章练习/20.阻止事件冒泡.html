<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box1,#box4{
				width: 300px;

			}

			}

</head>
<body>
	<div id="box1">div1
		<div id="box2">div2
			<div id="box3">div3</div>
		</div>
	</div>
	<div id="box4">div4
		<div id="box5">div5

		</div>
	</div>
	<script>
		var box1=document.getElementById("box1");
		var box2=document.getElementById("box2");
		var box3=document.getElementById("box3");
		box1.onclick=function(ev){
			console.log('box1点击了');
            ev.cancelBubble=true;
		}
		box2.onclick=function(ev){

			ev.cancelBubble=true;
		}

		}



		var box4=document.getElementById("box4");

		box4.addEventListener("click",function(ev){
			console.log('box4点击了')
			// ev.stopPropagation();
		},false);
		box5.addEventListener("click",function(ev){

		},false);
		box6.addEventListener("click",function(ev){
