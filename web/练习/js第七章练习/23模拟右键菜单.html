<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		ul{
			list-style: none;
			position: absolute;
		}
		li a{
			text-decoration: none;
			color:red;
		}
	</style>
</head>
<body>
	<ul style="display:none;">
		<li><a href="http://lol.qq.com/" target="_blank">英雄联盟</a></li>
		<li><a href="http://list.youku.com" target="_blank">火影忍者</a></li>
		<li><a href="http://xxl.qq.com/" target="_blank">消消乐</a></li>
		<li><a href="http://www.4399.com/special/18.htm" target="_blank">超级玛丽</a></li>
		<li><a href="http://hdl.qq.com/#1" target="_blank">魂斗罗</a></li>
	</ul>
	<script>
		var ul=document.querySelector("ul");
		var lis=document.querySelectorAll("li");
		document.onclick=function(ev){
			ul.style.display = 'none';

		}
		document.oncontextmenu=function(ev){
			ul.style.display = 'block';
			ul.style.left=ev.clientX+"px";
			ul.style.top=ev.clientY+"px";
			return false;
		}
		for(var i=0;i<lis.length;i++){
			lis[i].onclick=function(ev){
				ul.style.display = 'none';
				ev.cancelBubble=true;
			}
		}
	</script>
</body>
</html>
