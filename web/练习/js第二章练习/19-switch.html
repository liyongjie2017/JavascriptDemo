<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	<script>
		var n=3;
		switch(n){
			case 1:
			console.log("星期一");
			break;
			case 2:
			console.log("星期二");
			break;
			case 3:
			console.log("星期三");
			break;
			case 4:
			console.log("星期四");
			break;
			case 5:
			console.log("星期五");
			break;
			case 6:
			console.log("星期六");
			break;
			case 7:
			console.log("星期七");
			break;
			default:
			alert("html");

		}
	</script>
</body>
</html>
