<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数及函数参数</title>
</head>
<body>
	<script>
		function fu(){
			console.log("这是一个函数");
		}
		fu();
		function fu1(name){
			console.log(name);
		}
		fu1(25);
		var fn2=function fn3(name){
			console.log(name);
		}
		fn2("这是另一个函数")
		document.onclick=function(){
			console.log('documnet点击了');
		}
		document.onclick();
		var fn4=function(){
			console.log("这是第2个函数表达式");
		}();
		(function fu(){
			console.log("这是一个函数");
		})();
		+function fu(){
			console.log("这是一个函数");
		}();
	</script>
</body>
</html>
