<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments</title>
</head>
<body>
	<script>
		function fu(a,b,c){
			console.log(arguments)
		}
		fu(1,3,7);
		function add(){
			var result=0;
			for(var i=0;i<arguments.length;i++){
				result+=arguments[i]
			}
			console.log(result);
		}
		add(10,20,30);
	</script>
</body>
</html>
