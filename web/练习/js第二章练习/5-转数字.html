<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转数字</title>
</head>
<body>
	<script>
		var u=undefined;
		console.log(Number(u));
		var nul=null;
		console.log(Number(nul));
		var b1=true;
		var b2=false;
		console.log(Number(b1));
		console.log(Number(b2));

		var s1="";
		console.log(Number(s1));
		var s2='html';
		console.log(Number(s2));
		var s3='012';
		console.log(Number(s3));
		var o=[];
		console.log(Number(o));
		var o1={};
		console.log(Number(o1));
	</script>
</body>
</html>
