<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<ul>
		<li>1red</li>
		<li>2blue</li>
		<li>3yellow</li>
		<li>4pink</li>
		<li>5gold</li>
	</ul>
	<script>
		var ul=document.querySelector("ul");
		// var lis=document.querySelectorAll("li");
		var lis=document.getElementsByTagName("li");
		for(var i=0;i<lis.length;i++){
			ul.appendChild(lis[i]);
		}
	</script>
</body>
</html>
