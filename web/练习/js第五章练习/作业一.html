<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 398px;
			border: 1px solid #000;
			list-style:none;
			margin: 0 auto;
		}
		li{
			height: 50px;
			margin-bottom: 10px;
			background-color: #ff0000;
		}
		li:last-child{
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var ul=document.querySelector("ul");
		var lis=document.querySelectorAll("li");
		for(var i=0;i<lis.length;i++){
			changeColor(i);
		}

		function changeColor(i){
			lis[i].index=i;
			lis[i].onmouseover=function(){
				lis[this.index].style.background="green";
				if(this.index!=0){
					lis[this.index].previousElementSibling.style.background="yellow";
				}
				if(this.index!=7){
					lis[this.index].nextElementSibling.style.background="yellow";
				}
				
			}
			lis[i].onmouseout=function(){
				lis[this.index].style.background="red";
				if(this.index!=0){
					lis[this.index].previousElementSibling.style.background="red";
				}
				if(this.index!=7){
					lis[this.index].nextElementSibling.style.background="red";
				}
			}
		}
	</script>
</body>
</html>
