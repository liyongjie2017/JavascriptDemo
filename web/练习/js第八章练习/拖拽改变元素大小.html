<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#box{
				width: 100px;
				height: 100px;
				border: 10px solid #f00;
				background: green;
				/* cursor: ew-resize; */
				position: absolute;
				left: 500px;
				top:200px;
			}
	</style>
</head>
<body>
	<div id="box"></div>
	<script>
		var box=document.getElementById("box");
		drag(box);
		function drag(obj){
			obj.onmousedown=function(ev){
				var oldX=ev.clientX;
				var oldY=ev.clientY;
				var w=obj.clientWidth;
				var t=obj.clientHeight;
				if(getPos(obj).right-ev.clientX<=5){
					document.onmousemove=function(ev){
						var newWidth=ev.clientX-oldX+w;
						if(newWidth<=100){
							newWidth=100;
						}
						obj.style.width=newWidth+"px";
					}
					document.onmouseup=function(){
						document.onmousemove=null;
					}
				};
				if(ev.clientX-getPos(obj).left<=5){
					document.onmousemove=function(ev){
						var newWidth=ev.clientX-oldX+w;
						if(newWidth<=100){
							newWidth=100;
						}
						obj.style.width=newWidth+"px";
					}
					document.onmouseup=function(){
						document.onmousemove=null;
					}
				};
				if(getPos(obj).bottom-ev.clientY<=5){
					document.onmousemove=function(ev){
						var newHeight=ev.clientY-oldY+w;
						if(newHeight<=100){
							newHeight=100;
						}
						obj.style.height=newHeight+"px";
					}
					document.onmouseup=function(){
						document.onmousemove=null;
					}
				};
				if(getPos(obj).bottom-ev.clientY<=5&&getPos(obj).right-ev.clientX<=5){
					document.onmousemove=function(ev){
						var newHeight=ev.clientY-oldY+w;
						var newWidth=ev.clientX-oldX+w;
						if(newWidth<=100){
							newWidth=100;
						}
						obj.style.width=newWidth+"px";
						if(newHeight<=100){
							newHeight=100;
						}
						obj.style.height=newHeight+"px";
					}
					document.onmouseup=function(){
						document.onmousemove=null;
					}
				}
				function getPos(obj){
					return obj.getBoundingClientRect();
				};
			};
				
		}
	</script>
</body>
</html>
