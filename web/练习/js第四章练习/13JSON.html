<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var j1="[1,2,3]";
		var j2='{"name":"老王","age":30}';
		console.log(j1,typeof(j1));
		console.log(j2,typeof j2);
		var obj1=JSON.parse(j1);
		console.log(obj1,typeof(obj1));
		console.log(JSON.parse(j2),typeof(JSON.parse(j2)));


		var obj1=[1,2,3];
		console.log(obj1);
		console.log(JSON.stringify(obj1),typeof(JSON.stringify(obj1)));
		var obj2={name:"老王",age:30}
		console.log(JSON.stringify(obj2));
	</script>
</body>
</html>
