<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		//Math.ceil
		console.log(Math.ceil(0.1));
		console.log(Math.ceil(-10.89));
		console.log(Math.ceil(11.9));

		//Math.floor
		console.log(Math.floor(0.1));
		console.log(Math.floor(-10.89));
		console.log(Math.floor(11.9));

		//Math.round
		console.log(Math.round(0.1));
		console.log(Math.round(4.5));
		console.log(Math.round(-10.89));
		console.log(Math.round(10.1));

		//Math.abs
		console.log(Math.abs(-10))

		//Math.random
		console.log(Math.random());
		// x ~ y : Math.round(Math.random()*(y-x) + x)
		// 0 ~ x : Math.round(Math.random()*x)
		// 1 ~ x : Math.ceil(Math.random()*x)||1
		// 0 ~ x-1 : Math.floor(Math.random()*x)
		console.log(Math.ceil(Math.random()*8||1));
	</script>
</body>
</html>
