<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		var color=['red','green','blue','pink'];
		console.log(color.push("white",'yellow'));
		console.log(color);


		var color1=['red','green','blue','pink'];
		console.log(color1.unshift('white',"yellow"));
		console.log(color1);

		//
		var color2=['red','green','blue','pink'];
		console.log(color2.pop());
		console.log(color2);


		//
		var color3=['red','green','blue','pink'];
		console.log(color3.shift());
		console.log(color3);
	</script>
</body>
</html>
