<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
		//forEach
		var color=['red','green','blue','pink'];
		color.forEach(function(currentValue,index,array){
			console.log(currentValue,index,array);

		})

		//sort
		var arr=[2,5,8,6,10,9];
		arr.sort(function(a,b){
			return a-b;
		})
		console.log(arr);//[2, 5, 6, 8, 9, 10]
		var arr1=[2,5,8,6,10,9];
		arr1.sort(function(a,b){
			return b-a;
		})
		console.log(arr1);//[10, 9, 8, 6, 5, 2]
		var arr2=[2,5,8,6,10,9];
		arr2.sort();
		console.log(arr2);//[10, 2, 5, 6, 8, 9]
		var arr3=[2,5,8,6,10,9];
		arr3.sort(function(){
			return 0.5-Math.random();
		});
		console.log(arr3);//随机排序[8, 2, 10, 5, 9, 6]
	</script>
</body>
</html>
