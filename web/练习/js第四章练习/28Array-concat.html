<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script>
	//concat
		var color=['red','green','blue','pink'];
		var newColor=color.concat("yellow");
		console.log(newColor);//["red", "green", "blue", "pink", "yellow"]
		console.log(color);	//["red", "green", "blue", "pink"]
		var newColor1=color.concat("yellow","gold");
		console.log(newColor1);
		var newColor2=color.concat("123");
		console.log(newColor2);


		//reverse
		var color1=['red','green','blue','pink'];
		var a=color1.reverse();
		console.log(a);      	//["pink", "blue", "green", "red"]
		console.log(color1); 	//["pink", "blue", "green", "red"]
	</script>
</body>
</html>
