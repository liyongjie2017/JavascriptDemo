<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度属性</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
			width:600px;height:100px;outline:2px dashed;margin:20px auto;
		}
		.m-demo pre{
			transition:2s;
			width:100px;height:100px;padding:0;line-height:100px;
			border-radius:50%;font-size:20px;text-align:center;
		}
		.m-demo:hover pre{
			left: 500px;color: #000;border-radius: 0;
		}
		.m-demo1 pre{
			transition-property:none;
		}
		.m-demo2 pre{
			transition-property:all;
		}
		.m-demo3 pre{
			transition-property:color;
		}
		.m-demo4 pre{
			transition-property:left,border-radius;
			padding:20px 0;line-height:30px;
		}

	</style>
</head>
<body>
	<div class="m-demo m-demo1">
		<pre>none</pre>
	</div>
	<div class="m-demo m-demo2">
		<pre>all</pre>
	</div>
	<div class="m-demo m-demo3">
		<pre>left</pre>
	</div>
	<div class="m-demo m-demo4">
		<pre>left,<br>color</pre>
	</div>
</body>
</html>
