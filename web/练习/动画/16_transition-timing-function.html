<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度方式</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
		width:600px;height:700px;outline:2px dashed;margin:20px auto;
		}
		.m-demo pre{
			transition:2s;
			width:100px;height:100px;padding:0;line-height:100px;
			border-radius:50%;font-size:20px;text-align:center;
		}
		.m-demo:hover pre{
			left: 500px;
			color:#000;
		}
		.m-demo pre:nth-child(1){
			transition-timing-function:ease;
		}
		.m-demo pre:nth-child(2){
			transition-timing-function:linear;
			top: 100px;
		}
		.m-demo pre:nth-child(3){
			transition-timing-function:ease-in;
			top: 200px;
		}
		.m-demo pre:nth-child(4){
			transition-timing-function:ease-out;
			top: 300px;
		}
		.m-demo pre:nth-child(5){
			transition-timing-function:cubic-bezier(0.8,0,0,0.8);
			top: 400px;
			padding:30px 0;line-height:20px;font-size:12px;
		}
		.m-demo pre:nth-child(6){
			transition-timing-function:steps(3,start);
			top: 500px;
			padding:30px 0;line-height:20px;font-size:12px;
		}
	</style>
</head>
<body>
	<div class="m-demo">
		<pre>ease</pre>
		<pre>linear</pre>
		<pre>ease-in</pre>
		<pre>ease-out</pre>
		<pre>cubic-bezier<br>(0.8,0,0,0.8)</pre>
		<pre>steps<br>(3,start)</pre>
	</div>
</body>
</html>
