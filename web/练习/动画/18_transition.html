<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
		width: 600px;
		height: 400px;
		outline:2px dashed;margin:20px auto;
		}
		.m-demo pre{
			transition:2s;
			width:100px;height:100px;padding:0;line-height:100px;
			border-radius:50%;font-size:20px;text-align:center;
		}
		.m-demo:hover pre{
			left: 500px;
			color:#000;
		}
		.m-demo pre:nth-child(1){
				transition:none;
		}
		.m-demo pre:nth-child(2){
				transition:2s;
				top: 150px;
		}
		.m-demo pre:nth-child(3){
				transition:left 2s ease-in 2s,color 2s;
				top: 300px;
				padding:30px 0;line-height:20px;font-size:12px; 
		}

	</style>
</head>
<body>
	<div class="m-demo">
		<pre>none</pre>
		<pre>2s</pre>
		<pre>left 2s <br>ease 1s <br>,color 2s</pre>
	</div>
</body>
</html>
