<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动漫名称</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
			width:600px;height:200px;outline:2px dashed;
			margin:20px auto;
		}
		.m-demo pre{
			width:100px;height:100px;padding:0;
			line-height:100px;border-radius:50%;
			text-align:center;font-size:20px;
		}
		.m-demo pre{
			animation:abc 3s both;
		}
		.m-demo1 pre{
			animation-name:abc;
		}
		.m-demo2 pre{
			animation-name:abcd;
		}
		.m-demo3 pre{
			animation-name:adc abcd;
		}
		@keyframes abc{  
    		0%{left:0;top:0;}
    		50%{left:250px;top:100px;}
    		100%{left:500px;top:0;}
		}
		@keyframes abcd{  
    		0%{color: #fff}
    		
    		100%{color:#000;}
		}

	</style>
</head>
<body>
	<div class="m-demo m-demo1">
		<pre>abc</pre>
	</div>
	<div class="m-demo m-demo2">
		<pre>abcd</pre>
	</div>
	<div class="m-demo m-demo3">
		<pre>abc,abcd</pre>
	</div>
</body>
</html>
