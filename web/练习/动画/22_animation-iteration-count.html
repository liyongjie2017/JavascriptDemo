<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation-iteration-count</title>
	<link rel="stylesheet" href="demo.css">
	<style>
		.m-demo{
			width:600px;height:200px;outline:2px dashed;
			margin:20px auto;
		}
		.m-demo pre{
			width:100px;height:100px;padding:0;
			line-height:100px;border-radius:50%;
			text-align:center;font-size:20px;
		}
		.m-demo pre{
			animation:abc 2s both;
		}
		.m-demo1 pre{
			animation-iteration-count:1;
		}
		.m-demo2 pre{
			animation-iteration-count:infinite;
		}
		@keyframes abc{
			0%{left:0;top:0;}
			50%{left: 250px;top: 100px;}
			100%{left:500px;top: 0;}
		}

	</style>
</head>
<body>
	<div class="m-demo m-demo1">
		<pre>1</pre>
	</div>
	<div class="m-demo m-demo2">
		<pre>infinite</pre>
	</div>
</body>
</html>
