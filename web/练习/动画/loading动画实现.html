<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading动画实现</title>
	<style>
		div{
			position: absolute;top: 50%;left: 50%;
			margin: -20px 0 0 -20px;
			box-size:border-box;width: 40px;
			height: 40px;
			border: 2px solid;
			border-color: #333 #333 transparent;
			border-radius: 50%;
			animation:loading 1s infinite linear both ;
		}
		@keyframes loading{
			0%{transform:rotate(0deg);}
			100%{transform:rotate(360deg);}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
