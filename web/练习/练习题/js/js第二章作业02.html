<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>n-js-02-1</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body { background: #f1f1f1; }
		button { font-size:30px; color:gray; padding:0px 10px; box-shadow:3px 3px 13px rgba(0,0,0,0.1); }
		button:nth-of-type(2) { margin-right: 40px; }
		div { position: absolute; top: 50px; left: 100px; font: 20px/30px 'arial'; color:#666; }
		li { list-style: none; padding-left: 40px; }
		strong { display: inline-block; width: 40px; text-align: center; }
		em { margin-right: 40px; }
		em, span { font-size: 30px; }
		p { border-top:1px solid #999; padding-top: 15px; margin-top:15px ; }
	</style>
</head>
<body>
	<div id="buy">
			<ul>
				<li>
					<button>-</button>
					<strong>0</strong>
					<button>+</button>
					单价：<em>34元</em>
					小计：<span>0元</span>
				</li>
				<li>
					<button>-</button>
					<strong>0</strong>
					<button>+</button>
					单价：<em>24元</em>
					小计：<span>0元</span>
				</li>
				<li>
					<button>-</button>
					<strong>0</strong>
					<button>+</button>
					单价：<em>10元</em>
					小计：<span>0元</span>
				</li>
				<li>
					<button>-</button>
					<strong>0</strong>
					<button>+</button>
					单价：<em>1.5元</em>
					小计：<span>0元</span>
				</li>
			</ul>
			<p>
				共购买了 <strong>0</strong> 件商品，单价最贵是：<strong>0</strong>元，合计 <strong>0</strong> 元
			</p>
		</div>
</body>
<script>
   var lis=document.querySelectorAll("li");
   console.log(lis); 
   for(var i=0;i<lis.length;i++){
      count(i);
   } 
   function count(i){
      var btns=lis[i].querySelectorAll("button");
      var strong=lis[i].querySelector("strong");
      var span=lis[i].querySelector("span");
      var em=lis[i].querySelector("em");
      var n=0;
      console.log(btns);
      btns[1].onclick=function(){
         n++;
         strong.innerHTML=n;
         span.innerHTML=n*parseFloat(em.innerHTML)+"元";
         sum();
      }
      btns[0].onclick=function(){
         n--;
         if(n<0){
            n=0
         }
         strong.innerHTML=n;
         span.innerHTML=n*parseFloat(em.innerHTML)+"元";
         sum();
      }
   }
   function sum(){
      var strongNum = 0;
      var expensive = 0;
      var spanNum = 0;
      var p=document.querySelector("p");
      for(var i=0;i<lis.length;i++){
         var stronginner=parseFloat(lis[i].querySelector("strong").innerHTML);
         var spaninner=parseFloat(lis[i].querySelector("span").innerHTML);
         var eminner=parseFloat(lis[i].querySelector("em").innerHTML);
         strongNum+=stronginner
         spanNum+=spaninner
         if(stronginner>0){
            if(eminner>expensive){
               expensive=eminner
            }
         }
      }
      p.innerHTML="共购买了 "+strongNum+"件商品，单价最贵是："+expensive+"元，合计"+spanNum+"元";
   }
</script>
</html>
