<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业4练习</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width: 378px;
			height: 83px;
			border-top:1px solid #d4d0c8;
			border-left:1px solid #d4d0c8;
			border-bottom:1px solid #404040;
			border-right:1px solid #404040;
			margin: 0 auto;


		}
		.box1{
			width: 376px;
			height: 81px;
			background: #d4d0c8 url(images/warning.png) no-repeat;
			background-position: 11px 30px;
			margin-top: 1px;
			margin-left: 1px;
			
        }
        .box2{
        	width: 372px;
        	height: 18px;
        	background: url(images/1.png) repeat-x;
        	margin:1px;
        	font:8px/18px '微软雅黑';
        	color: #fff;
        	padding-left: 2px;
        }
        .box3{
        	width: 222px;
        	height: 26px;
        	font-size:11px;
        	line-height: 14px;
        	margin-top: 13px;
        	margin-left: 58px;
        }

	</style>
</head>
<body>
	<div class="box">
		
		<div class="box1">
			<div class="box2">Adobe Photoshop CS4 Extended</div>
			<p class="box3">要在关闭之前存储对 Adobe Photoshop 文档“未标题-1”的更改？</p>
		</div>

		
	</div>

	
</body>
</html>
