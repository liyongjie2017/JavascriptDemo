<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业一</title>
	<style type="text/css">

		div{
			margin:0;
			padding: 0;
		}
		.box{
			width: 404px;
			height: 404px;
			background: rgb(255,255,255);
			border: 1px dashed #000;
			margin: 100px auto;
			}
		.box1{
			width: 340px;
			height: 340px;
			background: rgb(246,246,246);
			border: 5px solid rgb(215,239,254);
			margin:27px 27px;
		}
		.box2{
			width: 298px;
			height: 298px;
			background: rgb(255,160,223);
			border: 1px solid rgb(255,160,223);
			margin: 20px 20px;
		}
		.box3{
			width: 216px;
			height: 216px;
			border: 1px dashed #fff;
			margin: 41px 41px;
		}
		.box4{
			width: 208px;
			height: 208px;
			border: 1px dashed #fff;
			margin: 3px 3px;
		}
		.box5{
			width: 100px;
			height: 100px;
			background: rgb(150,255,56);
			border: 5px solid rgb(252,255,0);
			margin: 49px;
		}	
	</style>
</head>
<body>
	
	<div class="box">
		<div class="box1">
			<div class="box2">
				<div class="box3">
					<div class="box4">
						<div class="box5"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
		 
	
</body>
</html>
