<!DOCTYPE html>

	<style>
		h3,dl,dt,dd,p{
			margin:0;

		/*去掉图片底部3px空白*/
		img{
			vertical-align: middle;
		}
		ul{
			margin:0;
			padding: 0;

		}
		a{

		.box{

			font: bold 24px/65px "微软雅黑";

		}
		.content{
			padding:10px;
		}
		.box dl{
			margin-top: 3px;
			font-size: 0;
		}
		.box dl dt{
			font: bold 20px/36px '微软雅黑';
			color:#ff7a7a;
			border-bottom:1px solid #dadada;
		}
		.box dl dd{
			display: inline-block;
			margin:12px 2px 0;
		}
		.box dl dd a{
			display: inline-block;
			width: 91px;
			height: 31px;
			border:1px solid #ff7a7a;
			background-color: #ff7a7a;
			color:#fff;
			text-align: center;
			font:14px/33px '微软雅黑';
		}
		.box dl dd a:hover{
			border:1px solid #dadada;
			background-color: #fff;
			color:#666;
		}
		.article{
			margin-top: 18px;
			margin-bottom: 16px;
		}
		/*清除浮动*/
		.clearfix:after{
			content: ".";
			display: block;
			clear:both;
			height: 0;
			overflow: hidden;
			visibility: hidden;
		}
		.article_left{
			width: 120px;
			float: left;
		}
		.article_right{

			float: left;
			margin-left: 10px;

		.article_right a{

			color:#ff7a7a;
		}
		.article_right p{
			font:12px/20px '微软雅黑';
			color:#666;
		}
		.content ul{
			font-size: 0;
		}
		.content ul li:first-child{
			/*background-color: red;*/
		}
		.content ul li{
			display: inline-block;
			width: 181px;
			/*文本超出用省略号代替*/
			overflow: hidden;
			text-overflow:ellipsis;
			white-space: nowrap;
			
		}
		.content ul li:nth-child(odd){ 
			margin-right: 14px;
		}
		.content ul li span{
			display: inline-block;
			width: 16px;
			height: 16px;
			color:#fff;
			background-color:#ff7a7a;
			font: 11px/16px '微软雅黑';
			text-align: center;
			margin-right: 6px;
		}
		.content ul li a{
			font: 14px/27px '微软雅黑';
			color: #666;
		}
			
			
		.content ul li a:hover{
