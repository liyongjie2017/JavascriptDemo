<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>第五章定位练习</title>
	<style>
		div,h3,p{
			margin:0;
		}
		ul,li{
			margin: 0;padding: 0;
			list-style: none;
		}
		img{
			vertical-align: middle;
		}
		.box{
			width: 1034px;
			border-top:8px solid #f3f3f3;
			border-bottom:8px solid #f3f3f3;
			border-left:6px solid #f3f3f3;
			border-right:6px solid #f3f3f3;
			padding: 15px;
			position: relative;
		}
		.title{
			font: bold 20px/20px '微软雅黑';
		}
		.arrow{
			width: 16px;
			height: 32px;
			position: absolute;
			top:105px;
		}
		.list{
			margin-top: 14px;
			margin-left: 16px;
		}
		.list li{
			float: left;
			width: 230px;
			margin: 0 10px;
			position: relative;
		}
		.pic{
			width: 230px;
			height: 170px;
		}
		.clearfix:after{
			content:'.';
			display: block;
			clear:both;
			height: 0;
			visibility: hidden;
			overflow: hidden;
		}
		.left{
			left:15px;
			background: url(images/left.png) no-repeat;
		}
		.right:{
			right:15px;
			background: url(images/right.png) no-repeat;
		}
		.period{
			display: block;
			width: 72px;
			height: 24px;
			font:12px/24px '微软雅黑';
			background-color: #4aca6d;
			color:#fff;
			text-align: center;
			position: absolute;
			top: 0;left: 0;
		}
		.text{
			font: 12px/18px '微软雅黑';
			color:#fff;
			background-color: rgba(0,0,0,.5);
			position: absolute;
			bottom: 0;left: 0;
			padding: 10px 25px 10px 10px;
		}

	</style>
</head>
<body>
	<div class="box">
		<h3 class="title">往期回顾</h3>
		<div class="arrow left"></div>
		<ul class="list clearfix">
			<li>
				<a href="#"><img class="pic" src="images/gj.png" alt=""></a>
				<span class='period'>第1211期</span>
				<p class="text">冬天的静电会损害生理功能吗</p>
			</li>
			<li>
				<a href="#"><img class="pic" src="images/gj.png" alt=""></a>
				<span class='period'>第1212期</span>
				<p class="text">冬天的静电会损害生理功能吗</p>
			</li>
			<li>
				<a href="#"><img class="pic" src="images/gj.png" alt=""></a>
				<span class='period'>第1213期</span>
				<p class="text">冬天的静电会损害生理功能吗冬天的静电会损害生理功能吗冬天的静电会损害生理功能吗</p>
			</li>
			<li>
				<a href="#"><img class="pic" src="images/gj.png" alt=""></a>
				<span class='period'>第1214期</span>
				<p class="text">冬天的静电会损害生理功能吗冬天的静电会损害生理功能吗冬天的静电会损害生理功能吗</p>
			</li>
		</ul>
		<div class="arrow right"></div>
	</div>
</body>
</html>
