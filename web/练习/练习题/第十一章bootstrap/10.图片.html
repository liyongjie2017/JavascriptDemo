<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>图片</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
	img{
		border: 1px solid red;
        margin-top: 10px;

	}
	</style>
</head>
<body>
	<div class="container">
		<img src="imgs/grid.jpg" class="img-responsive" alt="">
		<img src="imgs/grid.jpg" class="img-rounded" alt="">
		<img src="imgs/grid.jpg" class="img-circle" width="200px;" height="200px;" alt="">
		<img src="imgs/grid.jpg" class="img-thumbnail" alt="">
	</div>
</body>
</html>
