<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>导航</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="height:2000px;">
	<div class="container">
		<ul class="nav nav-tabs navbar-fixed-top">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">企业简介</a></li>
		    <li class="active"><a href="#">联系我们</a></li>
		</ul>
		<!--胶囊式导航-->
		<ul class="nav nav-pills">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">企业简介</a></li>
		    <li><a href="#">联系我们</a></li>
		</ul>
		<!--堆叠式-->
		<ul class="nav nav-stacked">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">企业简介</a></li>
		    <li><a href="#">联系我们</a></li>
		</ul>
		<!--平铺式-->
		<ul class="nav nav-justified">
		    <li><a href="#">首页</a></li>
		    <li><a href="#">企业简介</a></li>
		    <li><a href="#">联系我们</a></li>
		</ul>
		<!--路径导航 面包屑导航-->
		<ul class="breadcrumb">
		    <li class="active"><a href="#">首页</a></li>
		    <li><a href="#">企业简介</a></li>
		    <li><a href="#">联系我们</a></li>
		</ul>
	</div>
</body>
</html>
