<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>面板</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
    <div class="panel panel-info">
        <!--面板头部-->
        <div class="panel-heading">
            <h3 class="text-center">学生信息表</h3>
        </div>
        <!--面板主体-->
        <!--嵌套表格的面板主体-->
        <div class="panel-body">
            <table class="table table-striped table-hover table-responsive">
                <thead>
                <tr class="active">
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                </thead>
                <tbody>
                <tr class="success">
                    <td>Jack</td>
                    <td>男</td>
                    <td>20</td>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                <tr class="warning">
                    <td>Rose</td>
                    <td>女</td>
                    <td>19</td>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                <tr class="danger">
                    <td>David</td>
                    <td>男</td>
                    <td>21</td>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                <tr class="info">
                    <td>Hedi</td>
                    <td>女</td>
                    <td>21</td>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div
</body>
</html>
