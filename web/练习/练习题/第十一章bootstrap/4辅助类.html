<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<p class="text-muted">我是一行文本</p>
		<p class="text-primary">我是一行文本</p>
		<p class="text-success">我是一行文本</p>
		<p class="text-info">我是一行文本</p>
		<p class="text-warning">我是一行文本</p>
		<p class="text-danger">我是一行文本</p>
		<p class="bg-primary visible-lg">我是一行文本</p>
	    <p class="bg-success">我是一行文本</p>
	    <p class="bg-danger">我是一行文本</p>
	    <p class="bg-info">我是一行文本</p>
	    <p class="bg-warning">我是一行文本</p>
		<div>
			<div class="close">
				<span>&times;</span>
			</div>
		</div>
		<p><button class="close">&times;</button></p>
		<span class="caret"></span>
		<div class="clearfix" style="border:1px solid red;">
			<div class="pull-left">左青龙</div>
		 	<div class="pull-right">右白虎</div>
		</div>
	</div>

</body>
</html>
