<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>chunzhibiaodan</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<form action="#">
				<div class="form-group form-inline">
					<label for="name">用户名</label>
					<input type="text" class="form-control" id="name" name="username" placeholder="请输入用户名">
				</div>
				<div class="form-group">
                	<label for="pwd">密码</label>
                	<input type="password" class="form-control" id="pwd"
                        name="pwd" placeholder="请输入密码">
            	</div>
            	<div class="form-group">
                 	<label>运动</label>
                	<lable class="checkbox-inline"><input type="checkbox"  name="sport"/>篮球</lable>
                	<lable class="checkbox-inline">
                     <input type="checkbox"  name="sport"/>足球
                	</lable>
                	<lable class="checkbox-inline">
                    <input type="checkbox"  name="sport"/>网球
                	</lable>
            </div>
             <div class="form-group">
                <label>尺码</label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>大
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>中
                </label>
                <label class="radio-inline">
                    <input type="radio"  name="size"/>小
                </label>
            </div>
			<div class="form-group">
                <label for="position">位置</label>
                <select multiple class="form-control" id="position">
                    <option>上单</option>
                    <option>中单</option>
                    <option>打野</option>
                    <option>辅助</option>
                    <option>射手</option>
                </select>
            </div>
			<button class="btn btn-success btn-block active">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
