<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>btn按钮</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
	<button class="btn">按钮</button>
    <!--按钮颜色-->
    <button class="btn btn-info">按钮</button>
    <button class="btn btn-success">按钮</button>
    <button class="btn btn-primary">按钮</button>
    <button class="btn btn-danger">按钮</button>
    <button class="btn btn-warning">按钮</button>

    <a href="#" class="btn btn-success">百度</a>
    <!--按钮尺寸-->
    <button class="btn btn-lg">按钮</button>
    <button class="btn btn-md">按钮</button>
    <button class="btn btn-sm">按钮</button>
    <!--激活和禁用-->
    <button class="btn active">按钮</button>
    <button class="btn disabled">按钮</button>
    <!--按钮组-->
    <div class="btn-group btn-group-lg btn-group-vertical">
        <button class="btn btn-default">按钮</button>
	    <button class="btn btn-info">按钮</button>
	    <button class="btn btn-success">按钮</button>
	    <button class="btn btn-primary">按钮</button>
	    <button class="btn btn-danger">按钮</button>
	    <button class="btn btn-warning">按钮</button>

    </div>
    <div class="btn-group btn-group-justified">
    	<div class="btn-group">
			<button class="btn btn-default">按钮</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-danger">按钮</button>
		</div>
		<div class="btn-group">
			<button class="btn btn-warning">按钮</button>
		</div>
	</div>
	
	</div>
</body>
</html>
