<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	简单练习4</title>
	<style>
		table,td,th,tr{
			padding: 0;border-collapse: collapse;
		}
		tr th{
			width: 190px;
			font: 14px/2 '微软雅黑';
			border:1px solid #999;
			background-color: #f1f1f1;
			border-bottom-color: #cecece;
		}
		.list1{
			border-bottom:#fff;
			background-color:#fff; 
		}
		tr td{
			font-size: 0;
			padding: 20px;height: 100px;
			background-color: #fff;border:1px solid #999;
			border-top-color: #fff;
			font: 14px/0 '微软雅黑';
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th class="list1">课程</th>
				<th>学习计划</th>
				<th>技能图谱</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3">课程内容</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
