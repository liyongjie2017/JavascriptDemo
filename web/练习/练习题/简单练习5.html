<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单练习5</title>
	<style>
		p{
			padding: 0;margin: 0;
			font: 12px/1.5 '微软雅黑';
			outline: none;
		}
		div{
			width: 300px;
			border:1px solid #cecece;
		}
		.form-group{
			background-color: #f1f1f1;
			height: 40px;
			font: 12px/40px '微软雅黑';
			padding-left: 20px;
		}
		.form-group1{
			padding: 20px 0 20px 20px;
		}
		.form-group2{
			padding:0px 0 20px 20px;
		}
		.form-group2 button{
			/*margin:0 auto;*/
			width: 80px;
			text-align: center;
			color:#fff;
			background-color: blue;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div>
		<p class="form-group">标题栏</p>
		<p class="form-group1">内容区段落
			<p class="form-group2"><button class="btn">确定</button></p>
		</p>
	</div>
</body>
</html>
